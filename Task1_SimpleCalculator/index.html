<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="main-calculator">
            <div class="display">
                <input class="display-input" type="text" readonly>
            </div>
            <div class="buttons">
                <button class="all-clear">C</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="operator">-</button>
                <button class="clear"><i class="fa-solid fa-delete-left"></i></button>
                <button class="number">9</button>
                <button class="number">8</button>
                <button class="operator">+</button>
                <button class="number">7</button>
                <button class="number">6</button>
                <button class="number">5</button>
                <button class="equal">=</button>
                <button class="number">4</button>
                <button class="number">3</button>
                <button class="number">2</button>
                <button class="number">1</button>
                <button class="number">0</button>
                <button class="operator">.</button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/2795d8c0e9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
